on:
  push:
    branches: [main]
    paths:
     - 'terraform/backend/**'
  pull_request:
    branches: [main]
    paths:
     - 'terraform/backend/**'
jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
        - name: checkout code
          uses: actions/checkout@v2
        - name: Configure AWS credential
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_2 }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_2 }}
            aws-region: us-east-1
        - name: Setup for terraform  
          uses: hashicorp/setup-terraform@v1
        - name: Terraform fmt
          id: fmt
          run: terraform fmt
          continue-on-error: false
          working-directory: ./terraform/backend
        - name: Terraform init
          run: terraform init
          working-directory: ./terraform/backend
        - name: Terraform validation
          run: terraform validate
          working-directory: ./terraform/backend
        - name: Terraform plan
          run: terraform plan -out terarform-backend.out
          continue-on-error: false
          working-directory: ./terraform/backend
        - name: Terraform apply
          if: github.ref == 'refs/heads/main' && github.event_name == 'push'
          run: terraform apply terarform-backend.out -auto-approve -input=false
          continue-on-error: false
          working-directory: ./terraform/backend